<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --button-bg: #0c0c0c;
            --button-text: #ffffff;
            --button-border: #ffffff;
            --button-hover: #1a1a1a;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        
        .cta-button {
            position: relative;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: var(--button-text);
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .cta-button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .cta-button:active {
            transform: translateY(1px);
        }
        
        .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .cta-button:hover .shine {
            opacity: 1;
            animation: shine 2s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
        
        .text-shine {
            display: inline-block;
            position: relative;
            background: linear-gradient(90deg, #fff, #fff, #888, #fff, #fff);
            background-size: 200% 100%;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 6s linear infinite;
        }
        
        @keyframes textShine {
            0% {
                background-position: 100% 50%;
            }
            100% {
                background-position: -100% 50%;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cta-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="cta-button">
        <span class="text-shine">Take Action Now</span>
        <div class="shine"></div>
    </button>

    <script>
        const button = document.querySelector('.btn');
        let hoverTimeout;

        button.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeout);
            hoverTimeout = setTimeout(() => {
                button.style.backgroundColor = 'var(--button-hover)';
            }, 200);
        });

        button.addEventListener('mouseleave', () => {
            clearTimeout(hoverTimeout);
            button.style.backgroundColor = 'var(--button-bg)';
        });
    </script>
</body>
</html>
